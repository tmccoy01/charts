<VirtualHost *:80>
    ServerName mapserver.local
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/mapserver_error.log
    CustomLog ${APACHE_LOG_DIR}/mapserver_access.log combined

    ScriptAlias /mapserv /usr/lib/cgi-bin/mapserv

    # MapServer CGI default mapfile
    SetEnv MS_MAPFILE /home/mapserv/mapfiles/map1.map
    SetEnv MAPSPEED 1.5

    <Directory /usr/lib/cgi-bin>
        Require all granted
        Options +ExecCGI
    </Directory>

    <Location /mapserv>
        Header always set Access-Control-Allow-Origin "*"
        RewriteEngine Off
    </Location>

    LogLevel info
</VirtualHost>
